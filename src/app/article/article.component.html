<button mat-raised-button color="accent" class="main-action-btn" (click)="open()">
  <mat-icon>library_add</mat-icon>
  Add Publication
</button>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let row">{{ row.titre }}</td>
    </ng-container>

    <!-- Date -->
<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
  <td mat-cell *matCellDef="let row">
    {{ row.date | date:'yyyy-MM-dd' }}
  </td>
</ng-container>

    <!-- Lieu -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu</th>
      <td mat-cell *matCellDef="let row">{{ row.lieu }}</td>
    </ng-container>

    <!-- Source PDF -->
    <ng-container matColumnDef="sourcePdf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Source PDF</th>
      <td mat-cell *matCellDef="let row">{{ row.sourcePdf }}</td>
    </ng-container>
  <!-- Type Column -->
<ng-container matColumnDef="type">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
  <td mat-cell *matCellDef="let row">
    {{ row.type | titlecase }}
  </td>
</ng-container>

    <!-- Edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="openEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5,10,25]"></mat-paginator>
</div>
