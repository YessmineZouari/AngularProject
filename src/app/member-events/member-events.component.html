<h2 mat-dialog-title>
    Events of {{ memberName }}
</h2>

<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let event"> {{ event.id }} </td>
        </ng-container>

        <!-- Title -->
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let event"> {{ event.titre }} </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let event">
                {{ event.date | date:'yyyy-MM-dd' }}
            </td>
        </ng-container>

        <!-- Location -->
        <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let event"> {{ event.lieu }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="close()">Close</button>
</div>
